        <div id="myCarousel" data-interval = '20000' class="carousel container slide">
            <div class="carousel-inner">
                <div class="active item background" id = 'back-1'>
                </div>

        <div id = 'wrap'>
            <div class = 'container'>
                <div class = 'row'>
                    <div class = 'col-md-4 content-column'>
                        <p id = 'logo'>snapme</p>
                    </div>

                    <div class = "col-md-4 content-column">

                        <p class = 'thin'>Добро пожаловать на страницу записи на фотосессию!</p>
                        <p class = 'thin'>После того, как вы заполните форму, мы свяжемся с вами для согласования времени съемки. </p>

                        <form id = 'form' method="post" autocomplete="off">
                            <div class="form-group">
                                <div class = 'row form-inputs'>
                                    <div class = 'col-lg-6'>
                                        <input class = 'text transparent' id = 'snapme-form-name' name = 'name' type="text" placeholder="Имя" required autofocus>
                                    </div>
                                    <div class = 'col-lg-6'>
                                        <input class = 'text transparent' id = 'snapme-form-second-name' name = 'second-name' type="text" placeholder="Фамилия" required>
                                    </div>
                                    <div class = 'col-lg-6'>
                                        <input class = 'text transparent' id = 'snapme-form-email' name = 'email' type="email" placeholder="e-mail" required>
                                    </div>
                                    <div class = 'col-lg-6'>
                                        <input class = 'text transparent' id = 'snapme-form-phone' name = 'phone' data-mask="+7 999-999-99-99" placeholder="Телефон" required>
                                    </div>
                                    <div class = 'col-lg-6'>
                                        <input class = 'text transparent' id = 'snapme-form-city' name = 'city' type="text" placeholder="Город">
                                    </div>
                                </div>
                            </div>

                            <p id = 'add-photo-links-header'>Добавьте ссылки на ваши фотографии:</p>

                            <div id = 'links'>
                                <img class = 'addSign transparent' id = 'add-link' src="img/plus.svg" alt=""/>
                                <input type="url" id = 'new-link-url'><!--
                            --><div class = 'photolink'>
                                    <a target="_blank" href="#">vk.com</a>
                                    <img  class = 'removeLink' src="img/cross.svg" alt="">
                                </div><!--
                            --><div class = 'photolink'>
                                    <a target="_blank" href="#">instagram.com</a>
                                <img class = 'removeLink' src="img/cross.svg" alt="">
                               </div>
                            </div>

                            <div class = 'row'>
                                <div class = 'col-xs-6 photo-type-column'>
                                    <div class="form-group">
                                        <p id = 'photo-type-header'>Тип съемки:</p>
                                        <div class = 'snapme-photo-type'>
                                            <input class = 'checkbox' id = 'id1' name = 'photo-type[]' value = 'интерьер' type="checkbox">
                                            <label for="id1">интерьер</label>
                                        </div>
                                        <div class = 'snapme-photo-type'>
                                            <input class = 'checkbox' id = 'id2' name = 'photo-type[]' value = 'студия' type="checkbox">
                                            <label for="id2">студия</label>
                                        </div>
                                        <div class = 'snapme-photo-type'>
                                            <input class = 'checkbox' id = 'id3' name = 'photo-type[]' value = 'природа' type="checkbox">
                                            <label for="id3">природа</label>
                                        </div>
                                        <div class = 'snapme-photo-type' id = 'insert-place'>
                                            <img class = 'addSign ' id = 'add-photo-type' src="img/plus.svg" alt=""/>
                                            <input type="text" id = 'new-photo-type-name' placeholder='другое'>
                                        </div>
                                    </div>
                                </div>

                                <div class = 'col-xs-6 payment-type-column'>
                                    <div class="form-group" id = 'payment-types'>
                                        <p id = 'payment-type-header'>Оплата:</p>
                                        <div class = 'snapme-payment-type'>
                                            <input class = 'checkbox' id = 'payment-free' name = 'payment-type[]' value = 'бесплатно' type="checkbox">
                                            <label id = 'payment-type-free' for="payment-free">бесплатно</label>
                                        </div>
                                        <div class = 'snapme-payment-type'>
                                            <input class = 'checkbox payment' id = 'payment-rent' name = 'payment-type[]' value = 'аренда' type="checkbox">
                                            <label class = 'payment-type-option' for="payment-rent">оплата аренды</label>
                                        </div>
                                        <div class = 'snapme-payment-type'>
                                            <input class = 'checkbox payment' id = 'payment-visagist' name = 'payment-type[]' value = 'визажист' type="checkbox">
                                            <label class = 'payment-type-option' for="payment-visagist">оплата визажиста</label>
                                        </div>
                                        <div class = 'snapme-payment-type'>
                                            <input class = 'checkbox payment' id = 'payment-photo' name = 'payment-type[]' value = 'съемка' type="checkbox">
                                            <label class = 'payment-type-option' for="payment-photo">оплата съемки</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type = 'submit' id = 'snapme-form-submit' value = 'Отправить'>
